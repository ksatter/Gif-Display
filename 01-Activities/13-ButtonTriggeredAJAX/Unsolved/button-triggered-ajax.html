<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Quoth the Giphy</title>
</head>

<body>
  <div id="buttons">
    <button data-person="arnold schwarzenegger">
      I'll be back
    </button>
    <button data-person="michael j fox">
      My happiness grows in direct proportion to my acceptance,
      and in inverse proportion to my expectations.
    </button>

    <!-- STEP ONE: Open this file in the browser and click on the buttons. Watch what happens -->

    <!-- STEP TWO: between the dashed lines below
            * add three more buttons
            * add a data-person attribute of famous people you know
            * with a quote said by them -->

    <!-- **************************************** -->
    <button data-person="dr suess">
      Don't cry because it's over. Smile because it happened.
    </button>
    <button data-person="nathan fillion">
      The hammer is my penis.
    </button>
    <button data-person="anjelica huston">
      Normal is an illusion. What is normal for the spider is chaos for the fly.
    </button>
    <!-- **************************************** -->


    <!-- STEP THREE: open this file in the browser and click on your buttons. If they don't work, then fix your buttons -->

    <!-- STEP FOUR: go over the JavaScript with your partners, and explain the lines of code to each other. -->

  </div>

  <div id="gifs-appear-here">
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    $("button").on("click", function() {
      //sets query url based on the data-person tag of the button you clicked
      var person = $(this).attr("data-person");
      var queryURL = "http://api.giphy.com/v1/gifs/search?q=" +
        person + "&api_key=dc6zaTOxFJmzC&limit=10";
      // fetches JSON from giphy api using url built above
      $.ajax({
          url: queryURL,
          method: "GET"
        })
        .done(function(response) {
          // pulls data from JSON
          var results = response.data;
          // writes each result to DOM
          for (var i = 0; i < results.length; i++) {
            //Creates new div for each result
            var gifDiv = $("<div class='item'>");
            // pulls rating data from JSON
            var rating = results[i].rating;
            // writes rating to DOM
            var p = $("<p>").text("Rating: " + rating);
            //writes image to DOM
            var personImage = $("<img>");
            personImage.attr("src", results[i].images.fixed_height.url);
            // adds new div to top of results div
            gifDiv.prepend(p);
            gifDiv.prepend(personImage);
            // adds results div to top og gifs div
            $("#gifs-appear-here").prepend(gifDiv);
          }
        });
    });
  </script>
</body>

</html>
