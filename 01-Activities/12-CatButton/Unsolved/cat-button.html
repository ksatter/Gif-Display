<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>The Magical Cat Button</title>
</head>

<body>
  <button id="cat-button">magical cat button</button>
  <div id="images">
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    //
    $("#cat-button").on("click", function() {

      //
      var queryURL = "http://api.giphy.com/v1/gifs/random?api_key=dc6zaTOxFJmzC&tag=cats";

      // pulls a random gif from giphy with tag "cats"
      $.ajax({
        url: queryURL,
        method: "GET"
      })

      //Once result is pulled
      .done(function(response) {

        // pulls image url from JSON
        var imageUrl = response.data.image_original_url;

        // starts creating html to hold image
        var catImage = $("<img>");

        // sets source from JSON
        catImage.attr("src", imageUrl);
        catImage.attr("alt", "cat image");

        //adds new image to DOM, before previous results
        $("#images").prepend(catImage);
      });
    });
  </script>
</body>

</html>
